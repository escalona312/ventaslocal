<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Ventas - Sistema Mejorado</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“Š Registro de Ventas</h1>
    <div id="alertContainer"></div>
    <div class="form-section">
      <h3>Nueva Venta</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="producto">Producto:</label>
          <input type="text" id="producto" placeholder="Escribe el nombre del producto" list="productos-sugeridos" />
          
        </div>
        <div class="form-group">
          <label for="monto">Monto ($):</label>
          <input type="number" id="monto" placeholder="Ingresa el monto" min="0" step="1" />
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" placeholder="Cantidad" min="1" value="1" />
        </div>
      </div>
      <div class="form-row">
        <button onclick="agregarVenta()">â• Agregar Venta</button>
        <button onclick="generarFactura()" style="background: linear-gradient(45deg, #28a745, #20c997);">ğŸ“„ Generar Factura</button>
        <button onclick="limpiarTodo()" class="btn-danger">ğŸ—‘ï¸ Limpiar Todo</button>
        <button onclick="descargarFacturaPDF()" style="background: linear-gradient(45deg, #007bff, #00c6ff);">â¬‡ï¸ Descargar PDF</button>
      </div>
    </div>

    <div class="stats-section">
      <div class="stat-card">
        <div class="stat-value" id="totalVentas">0</div>
        <div class="stat-label">Total Ventas</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="cantidadVentas">0</div>
        <div class="stat-label">NÃºmero de Ventas</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="promedioVenta">$0</div>
        <div class="stat-label">Promedio por Venta</div>
      </div>
    </div>

    <div class="table-section">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Total</th>
            <th>Fecha/Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="listaVentas">
          <tr>
            <td colspan="6" class="no-data">No hay ventas registradas</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
